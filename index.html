<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="calculadora">

        <div class="display-class" id="display">0</div>

        <div class="buttons-container">
            <div class="btn" id="btn-C">C</div>
            <div class="btn" id="btn-dot">.</div>
            <div class="btn" id="btn-division">/</div>
            <div class="btn" id="btn-seven">7</div>
            <div class="btn" id="btn-eight">8</div>
            <div class="btn" id="btn-nine">9</div>
            <div class="btn" id="btn-multiply">X</div>
            <div class="btn" id="btn-four">4</div>
            <div class="btn" id="btn-five">5</div>
            <div class="btn" id="btn-six">6</div>
            <div class="btn" id="btn-minus">-</div>
            <div class="btn" id="btn-one">1</div>
            <div class="btn" id="btn-two">2</div>
            <div class="btn" id="btn-three">3</div>
            <div class="btn" id="btn-plus">+</div>
            <div class="btn" id="btn-zero">0</div>
            <div class="btn" id="btn-equal">=</div>
        </div>


    </div>




    <script src="/main.js"></script>
</body>
</html>

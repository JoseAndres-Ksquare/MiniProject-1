<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anybody&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="display-class" id="display">0</div>
      
      <div class="buttons-container">
        <div class="btn btn-top" id="btn-C">C</div>
        <div class="btn btn-top" id="btn-dot">.</div>
        <div class="btn btn-operator" id="btn-division">รท</div>
        <div class="btn" id="btn-seven">7</div>
        <div class="btn" id="btn-eight">8</div>
        <div class="btn" id="btn-nine">9</div>
        <div class="btn btn-operator" id="btn-multiply">x</div>
        <div class="btn" id="btn-four">4</div>
        <div class="btn" id="btn-five">5</div>
        <div class="btn" id="btn-six">6</div>
        <div class="btn btn-operator" id="btn-minus">-</div>
        <div class="btn" id="btn-one">1</div>
        <div class="btn" id="btn-two">2</div>
        <div class="btn" id="btn-three">3</div>
        <div class="btn btn-operator" id="btn-plus">+</div>
        <div class="btn" id="btn-zero">0</div>
        <div class="btn btn-operator" id="btn-equal">=</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
